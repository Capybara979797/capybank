<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>CapyBank – Logs</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="common-auth.js"></script>
  <script>
    const USERS_BASE  = 'https://crudcrud.com/api/9eefcd660d40431b80122294d2c4441c/utilizatori';
    const CERERI_BASE = 'https://crudcrud.com/api/9eefcd660d40431b80122294d2c4441c/cereri';
  </script>
  <style>
    /* …stilurile existente… */
  </style>
</head>
<body>
  <script>
    const cu = getUser();
    if(!cu || cu.role!=='admin') location.replace('index.html');
    capyChan.onmessage = e => { if(e.data.type==='update-cereri') location.reload(); };
  </script>

  <header class="navbar">
    <a href="index.html" class="logo">CapyBank Logs</a>
    <ul class="nav-links">
      <li><a href="admin.html">Admin</a></li>
      <li><a href="logs.html" class="active">Logs</a></li>
    </ul>
    <div class="burger"
         onclick="this.classList.toggle('toggle');document.querySelector('.nav-links').classList.toggle('nav-active');">
      <span></span><span></span><span></span>
    </div>
  </header>

  <main class="logs-container">
    <section class="section-bg">
      <h2 class="section-title">Utilizatori Înregistrați</h2>
      <div id="users-log" class="table-container"></div>
    </section>
    <section class="section-bg">
      <h2 class="section-title">Toate Cererile de Împrumut</h2>
      <div id="requests-log" class="table-container"></div>
    </section>
  </main>

  <footer class="footer"><p>&copy; 2025 CapyBank</p></footer>

  <script>
    // 1) Fetch utilizatori de pe CrudCrud
    (async()=>{
      const uDiv = document.getElementById('users-log');
      try {
        const res = await fetch(USERS_BASE);
        if(!res.ok) throw new Error(res.status);
        const users = await res.json();
        if(!users.length) {
          uDiv.innerHTML = '<p style="text-align:center;color:#666;">Niciun utilizator.</p>';
        } else {
          const tbl = document.createElement('table');
          tbl.innerHTML = `
            <thead><tr>
              <th>#</th><th>Username</th><th>Email</th><th>Role</th><th>Parolă</th>
            </tr></thead>
            <tbody>
              ${users.map((u,i)=>`
                <tr>
                  <td>${i+1}</td>
                  <td>${u.username}</td>
                  <td>${u.email}</td>
                  <td>${u.role}</td>
                  <td style="word-break:break-all;">${u.password}</td>
                </tr>`).join('')}
            </tbody>`;
          uDiv.appendChild(tbl);
        }
      } catch(err) {
        console.error('Fetch users log error:', err);
        uDiv.innerHTML = `<p style="color:red;text-align:center;">Eroare: ${err.message}</p>`;
      }
    })();

    // 2) Fetch cereri din logsCereri (append-only local) dacă vrei istoric local
    const cereriLocal = JSON.parse(localStorage.getItem('logsCereri'))||[];
    const rDiv = document.getElementById('requests-log');
    if(!cereriLocal.length){
      rDiv.innerHTML = '<p style="text-align:center;color:#666;">Nicio cerere.</p>';
    } else {
      const tbl2 = document.createElement('table');
      tbl2.innerHTML = `
        <thead><tr>
          <th>#</th><th>ID</th><th>Data</th><th>Status</th><th>Nume</th>
          <th>Email</th><th>Sumă</th><th>Perioadă</th><th>Motiv</th>
        </tr></thead>
        <tbody>
          ${cereriLocal.map((c,i)=>`
            <tr>
              <td>${i+1}</td>
              <td>${c.id}</td>
              <td>${c.createdAt}</td>
              <td>${c.status}</td>
              <td>${c.nume}</td>
              <td>${c.email}</td>
              <td>${c.suma}</td>
              <td>${c.perioada}</td>
              <td>${c.motiv}</td>
            </tr>`).join('')}
        </tbody>`;
      rDiv.appendChild(tbl2);
    }
  </script>
</body>
</html>
