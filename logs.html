<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>CapyBank – Logs</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="common-auth.js"></script>
  <script>
    const USERS_BASE = 'https://crudcrud.com/api/ad942507f57e488aa5d2cc4b578176c1/utilizatori';
    const LOGS_BASE  = 'https://crudcrud.com/api/ad942507f57e488aa5d2cc4b578176c1/logsCereri';
  </script>
  <style>
    .logs-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .section-bg {
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    .section-title {
      text-align: center;
      font-size: 2rem;
      color: #5b35ff;
      margin-bottom: 1rem;
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    thead {
      background: #5b35ff;
      color: #fff;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 0.95rem;
    }
    tbody tr:nth-child(even) {
      background: #f9f9f9;
    }
    @media (max-width: 768px) {
      th, td {
        padding: 0.5rem;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <script>
    const cu = getUser();
    if (!cu || cu.role !== 'admin') location.replace('index.html');
    capyChan.onmessage = e => { if (e.data.type === 'update-cereri') location.reload(); };
  </script>

  <header class="navbar">
    <a href="index.html" class="logo">CapyBank Logs</a>
    <ul class="nav-links">
      <li><a href="admin.html">Admin</a></li>
      <li><a href="logs.html" class="active">Logs</a></li>
    </ul>
    <div class="burger"
         onclick="this.classList.toggle('toggle'); document.querySelector('.nav-links').classList.toggle('nav-active');">
      <span></span><span></span><span></span>
    </div>
  </header>

  <main class="logs-container">
    <!-- Utilizatori Înregistrați -->
    <section class="section-bg">
      <h2 class="section-title">Utilizatori Înregistrați</h2>
      <div id="users-log" class="table-container"></div>
    </section>

    <!-- Jurnal Cereri Backup -->
    <section class="section-bg">
      <h2 class="section-title">Jurnal Cereri (Backup)</h2>
      <div id="requests-log" class="table-container"></div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 CapyBank</p>
  </footer>

  <script>
    // 1) Fetch și afișare utilizatori
    (async function(){
      const uDiv = document.getElementById('users-log');
      try {
        const res = await fetch(USERS_BASE);
        if (!res.ok) throw new Error(res.status);
        const users = await res.json();
        if (users.length === 0) {
          uDiv.innerHTML = '<p style="text-align:center;color:#666;">Niciun utilizator.</p>';
        } else {
          const tbl = document.createElement('table');
          tbl.innerHTML = `
            <thead>
              <tr>
                <th>#</th><th>Username</th><th>Email</th><th>Role</th><th>Parolă</th>
              </tr>
            </thead>
            <tbody>
              ${users.map((u,i)=>`
                <tr>
                  <td>${i+1}</td>
                  <td>${u.username}</td>
                  <td>${u.email}</td>
                  <td>${u.role}</td>
                  <td style="word-break:break-all;">${u.password}</td>
                </tr>
              `).join('')}
            </tbody>`;
          uDiv.appendChild(tbl);
        }
      } catch(err) {
        uDiv.innerHTML = `<p style="color:red;text-align:center;">Eroare: ${err.message}</p>`;
      }
    })();

    // 2) Fetch și afișare jurnale cereri din backup
    (async function(){
      const rDiv = document.getElementById('requests-log');
      try {
        const res = await fetch(LOGS_BASE);
        if (!res.ok) throw new Error(res.status);
        const logs = await res.json();
        // Sortează cronologic: de la cele mai vechi la cele mai noi
        logs.sort((a,b) => new Date(a.createdAt) - new Date(b.createdAt));
        if (logs.length === 0) {
          rDiv.innerHTML = '<p style="text-align:center;color:#666;">Nicio intrare în jurnal.</p>';
        } else {
          const tbl = document.createElement('table');
          tbl.innerHTML = `
            <thead>
              <tr>
                <th>#</th><th>ID Cerere</th><th>Data</th><th>Status</th><th>Nume</th>
                <th>Email</th><th>Sumă</th><th>Perioadă</th><th>Motiv</th>
              </tr>
            </thead>
            <tbody>
              ${logs.map((c,i)=>`
                <tr>
                  <td>${i+1}</td>
                  <td>${c.id}</td>
                  <td>${c.createdAt}</td>
                  <td>${c.status}</td>
                  <td>${c.nume}</td>
                  <td>${c.email}</td>
                  <td>${c.suma}</td>
                  <td>${c.perioada}</td>
                  <td>${c.motiv}</td>
                </tr>
              `).join('')}
            </tbody>`;
          rDiv.appendChild(tbl);
        }
      } catch(err) {
        rDiv.innerHTML = `<p style="color:red;text-align:center;">Eroare: ${err.message}</p>`;
      }
    })();
  </script>
</body>
</html>
